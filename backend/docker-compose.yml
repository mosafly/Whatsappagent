version: "3.9"

services:
  api:
    build: .
    container_name: bobotcho-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: bobotcho-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: bobotcho-celery-worker
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./app:/app/app
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    restart: unless-stopped

  celery-beat:
    build: .
    container_name: bobotcho-celery-beat
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./app:/app/app
    command: celery -A app.tasks.celery_app beat --loglevel=info
    restart: unless-stopped

volumes:
  redis_data:
